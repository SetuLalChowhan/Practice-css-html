<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Sections with ::before & ::after</title>
    <style>
      /* Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: #f0f4f8;
        color: #333;
        line-height: 1.6;
      }

      a {
        text-decoration: none;
        color: inherit;
        transition: all 0.3s ease;
      }

      header {
        background-color: #333;
        padding: 15px 0;
      }

      nav {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      nav a {
        color: white;
        font-size: 16px;
        position: relative;
        padding: 8px 12px;
      }

      /* Animated underline with ::after */
      nav a::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        height: 2px;
        width: 0;
        background-color: white;
        transition: all 0.3s ease;
      }

      nav a:hover::after {
        width: 100%;
      }

      /* Section Header Decoration */
      .section-heading {
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        position: relative;
        margin: 40px 0 20px;
      }

      .section-heading::before,
      .section-heading::after {
        content: "";
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 60px;
        height: 2px;
        background-color: #0077ff;
      }

      .section-heading::before {
        left: 0;
      }

      .section-heading::after {
        right: 0;
      }

      /* Hero Section */
      .hero-section {
        height: 400px;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 36px;
        font-weight: bold;
        text-align: center;
        position: relative;
        overflow: hidden;
        transition: background 0.3s ease;
      }

      .hero-section:hover {
        background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
      }

      /* Animated Info Section */
      .info-section {
        background-color: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
        margin: 20px auto;
        border-radius: 8px;
        max-width: 1200px;
        position: relative;
        overflow: hidden;
      }

      .info-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        height: 100%;
        width: 100%;
        background: rgba(0, 123, 255, 0.1);
        transform: skewX(-45deg);
        transition: left 0.5s ease-in-out;
      }

      .info-section:hover::before {
        left: 100%;
      }

      /* Card Animation */
      .card-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        margin: 20px 0;
      }

      .card {
        background: #0077ff;
        color: white;
        width: 250px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
      }

      .card::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 50%;
        transform: translateX(-50%);
        width: 50%;
        height: 4px;
        background: #fff;
        border-radius: 5px;
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px) scale(1.05);
      }

      /* CTA Buttons */
      .cta-button {
        display: inline-block;
        background-color: #0077ff;
        color: white;
        text-decoration: none;
        padding: 12px 30px;
        border-radius: 5px;
        font-size: 16px;
        position: relative;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      .cta-button::after {
        content: "";
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: white;
        position: absolute;
        right: -15px;
        top: 50%;
        transform: translateY(-50%);
        transition: transform 0.3s ease;
      }

      .cta-button:hover::after {
        transform: translateY(-50%) scale(1.3);
      }
    </style>
  </head>

  <body>
    <!-- Hero Section -->
    <section class="hero-section">Welcome to Our Website</section>

    <!-- Navigation Menu -->
    <header>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <!-- Section with Animated Background -->
    <section class="info-section">
      <h2 class="section-heading">What We Offer</h2>
      <p>
        We provide innovative web solutions using the latest web technologies.
        Our team ensures that your experience is seamless, smooth, and
        professional.
      </p>
    </section>

    <!-- Cards -->
    <div class="card-container">
      <div class="card">Service 1</div>
      <div class="card">Service 2</div>
      <div class="card">Service 3</div>
    </div>

    <!-- CTA Button -->
    <div style="text-align: center; margin: 20px">
      <a href="#" class="cta-button">Explore Services</a>
    </div>
  </body>
</html>
