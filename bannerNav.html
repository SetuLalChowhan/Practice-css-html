<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transparent Header with Search</title>
    <style>
      /* Reset Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
      }

      /* Transparent Navbar */
      .navbar {
        position: absolute;
        top: 0;
        width: 100%;
        color: white;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 2;
      }
      .navbar a {
        color: white;
        text-decoration: none;
        margin-left: 1rem;
        font-size: 1rem;
      }
      .navbar a:hover {
        text-decoration: underline;
      }

      /* Banner Section */
      .se--main {
        position: relative;
      }
      .img-fluid {
        max-width: 100%;
        height: auto;
        display: block;
      }
      .se-bg-image {
        position: relative;
      }
      .se-bg-image::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1;
      }
      .header {
        position: absolute;
        bottom: 20%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
        color: white;
        text-align: center;
      }
      .header h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }
      .header p {
        font-size: 1rem;
      }

      /* Search Input Styles */
      .search-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        width: 80%;
        max-width: 600px;
      }
      .search-bar {
        display: flex;
        justify-content: center;
        gap: 5px;
      }
      .search-input {
        width: 100%;
        padding: 10px 20px;
        border: none;
        border-radius: 25px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        font-size: 1rem;
        outline: none;
      }
      .search-button {
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }
      .search-button:hover {
        background-color: #0056b3;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .search-container {
          width: 90%;
        }
      }

      @media (max-width: 480px) {
        .header h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Transparent Navbar -->
    <div class="navbar">
      <div class="logo">LOGO</div>
      <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>

    <!-- Banner Section -->
    <section>
      <div class="se--main">
        <div class="se-bg-image">
          <img class="img-fluid" src="./img2.jpg" alt="banner" />
          <div class="header">
            <h1>Your Header Title</h1>
            <p>Your header subtitle or additional description</p>
          </div>
          <!-- Search Bar in Middle of the Banner -->
          <div class="search-container">
            <div class="search-bar">
              <input
                type="text"
                class="search-input"
                placeholder="Search here..."
              />
              <button class="search-button">Search</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
